<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Live Code Editor</title>
</head>

<body>
    <!-- <h1 class="head-text">Made with Love by Bhavnish Bhardwaj</h1> -->
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><i class="fa-brands fa-html5"></i>HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><i class="fa-brands fa-css3-alt"></i>CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><i class="fa-brands fa-js"></i>JavaScript</h1>
                <textarea></textarea>
            </div>
            <button class="run-btn">Run</button>
        </div>
        <iframe id="result"></iframe>

    </div>


    <script src="https://kit.fontawesome.com/9033c2a2d8.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
